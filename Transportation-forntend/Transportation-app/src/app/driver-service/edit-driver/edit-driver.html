<form (ngSubmit)="onSubmit()" #driverForm="ngForm" class="driver-form">
  <div class="form-row">
    <label>Name:</label>
    <input [(ngModel)]="driver.name" name="name" required />
  </div>

  <div class="form-row">
    <label>License Number:</label>
    <input [(ngModel)]="driver.licenseNumber" name="licenseNumber" required />
  </div>

  <div class="form-row">
    <label>Phone Number:</label>
    <input [(ngModel)]="driver.phoneNumber" name="phoneNumber" required />
  </div>

  <div class="form-row">
    <label>Status:</label>
    <select [(ngModel)]="driver.status" name="status">
      <option value="ACTIVE">ACTIVE</option>
      <option value="INACTIVE">INACTIVE</option>
      <option value="SUSPENDED">SUSPENDED</option>
      <option value="OFF_DUTY">OFF_DUTY</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="!driverForm.form.valid">Update</button>
    <button type="button" onclick="window.location.href='/drivers'">Cancel</button>
  </div>
</form>
